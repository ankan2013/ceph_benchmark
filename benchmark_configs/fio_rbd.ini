[global]
ioengine=rbd
direct=1
name=rbdbench
pool=rbdbench
runtime=60
rbdname=block_device

[writes]
iodepth=16
bs=4M
rw=write

[random writes]
iodepth=1
bs=4k
rw=randwrite

[random writes deep]
iodepth=128
bs=4k
rw=randwrite

[reads]
iodepth=16
bs=4M
rw=read

[random reads]
iodepth=1
bs=4k
rw=randread

[random reads deep]
iodepth=128
bs=4k
rw=randread

