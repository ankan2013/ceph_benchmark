[global]
ioengine=rbd
direct=1
name=rbdbench
pool=rbdbench
runtime=60
rbdname=block_device

[sequential writes bs 4M iodepth 16]
iodepth=16
bs=4M
rw=write

[sequential writes bs 4M iodepth 32]
iodepth=32
bs=4M
rw=write

[random writes bs 4k iodepth 1]
iodepth=1
bs=4k
rw=randwrite

[random writes bs 4k iodepth 128]
iodepth=128
bs=4k
rw=randwrite

[sequential reads bs 4M iodepth 16]
iodepth=16
bs=4M
rw=read

[sequential reads bs 4M iodepth 32]
iodepth=32
bs=4M
rw=read

[random reads bs 4k iodepth 1]
iodepth=1
bs=4k
rw=randread

[random reads bs 4k iodepth 128]
iodepth=128
bs=4k
rw=randread

