[global]
ioengine=rbd
direct=1
name=rbdbench
pool=rbdbench
runtime=60
rbdname=block_device

[sequential_writes_bs4M_iodepth16]
iodepth=16
bs=4M
rw=write

[sequential_writes_bs4M_iodepth32]
iodepth=32
bs=4M
rw=write

[random_writes_bs4k_iodepth1]
iodepth=1
bs=4k
rw=randwrite

[random_writes_bs4k_iodepth128]
iodepth=128
bs=4k
rw=randwrite

[sequential_reads_bs4M_iodepth16]
iodepth=16
bs=4M
rw=read

[sequential_reads_bs4M_iodepth32]
iodepth=32
bs=4M
rw=read

[random_reads_bs4k_iodepth1]
iodepth=1
bs=4k
rw=randread

[random_reads_bs4k_iodepth128]
iodepth=128
bs=4k
rw=randread

