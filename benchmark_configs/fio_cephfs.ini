[global]
filename=cephfs_data/file
nrfiles=50
direct=1
buffered=0
size=500M
fallocate=none
ioengine=libaio
iodepth=4
end_fsync=0

[small writes]
bs=4k
rw=write

[large writes]
bs=4M
rw=write

[small random writes]
bs=4k
rw=randwrite

[large random writes]
bs=4M
rw=randwrite

[small reads]
bs=4k
rw=read

[large reads]
bs=4M
rw=read

[small random reads]
bs=4k
rw=randread

[large random reads]
bs=4M
rw=randread

